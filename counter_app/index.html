<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1 style="color: white; text-align: center;font-size: 4vw;text-decoration: underline;">simple counter</h1>
    <div class="box">
        
        <button class="bnt" style="background-color:gray;" onclick="decrement()">-</button>
        
        <h1 id="counter">0</h1>
        <button class="bnt" style="background-color:green;" onclick="increment()">+</button>
       
    </div>
     <button style="margin-left:45vw;
        border: none;
        background-color: black; 
         cursor:pointer;" 
        title="reset" onclick="reset()">
        <i style="font-size:100px; color:white;" class="fa">&#xf021;</i>
    </button>
    
    

  </body>
</html>
