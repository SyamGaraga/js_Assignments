<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Loader</title>
    <style>
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .bubble {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #100c06, #130700);
            border-radius: 50%;
            /* box-shadow: 0 0 10px rgb(250, 249, 249); */
            animation: bounce 1.5s infinite ease-in-out;
        }

        .bubble:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bubble:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.6;
            }
        }

        .loader-container {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #fdfdfd, #08c5f9);
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>
    <script>
        setTimeout(() => {
            location.assign("fetch.html")
        }, 2500);
    </script>
</body>
</html>
